server:
   port: 8100
   application:
       name: Api-Gateway
  
   
spring:
  cloud:
    gateway:
      routes:
      - id: Admin-Service
        uri: http://localhost:8081/
        predicates:
        - Path=/admin/**
        
      - id: Coupon-Service
        uri: http://localhost:8082/
        predicates:
        - Path=/coupon/**
       
      - id: User-Service
        uri: http://localhost:8083/
        predicates:
        - Path=/user/**
        
